<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>MIN-GM, Yellow</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bezier-curves.css">
</head>

<body>
    <div class="container flex-col">
        <div class="header flex">
            <div class="left flex">
                MIN-GM Project - Team Yellow
            </div>
            <div class="center flex">
                <div class="nav-button" id="nav-button-page-1-introduction" onclick="displayPage(0)">
                    1. Introduction
                </div>
                <div class="nav-button" id="nav-button-page-2-bezier-curves" onclick="displayPage(1)">
                    2. Bézier Curves
                </div>
                <div class="nav-button" id="nav-button-page-3-bezier-surfaces" onclick="displayPage(2)">
                    3. Bézier Surfaces
                </div>
            </div>
            <div class="right flex">
                <!-- <img class="header-img" src="assets/sun-solid.svg" alt="Sun logo to toggle dark theme"> -->
                <a class="header-img" href="https://github.com/MarioVieilledent/MIN-GM-Yellow" target="_blank"
                    title="GitHub project repository"><img src="assets/github.svg" alt="GitHub logo"></a>
            </div>
        </div>
        <div class="content flex">
            <div class="page-1-introduction" id="page-1-introduction">
                <h3>Introduction</h3>
            </div>
            <div class="page-2-bezier-curves" id="page-2-bezier-curves">
                <div class="left flex-col">
                    <div class="bezier-curves">
                        <div class="block">
                            <div class="property-value">
                                <span class="property">t</span>
                                <span class="equals">=</span>
                                <span class="value" id="value_t"></span>
                            </div>
                            <div class="property-value">
                                <span class="property">B00</span>
                                <span class="equals">=</span>
                                <span class="value" id="value_B00"></span>
                            </div>
                            <div class="property-value">
                                <span class="property">B01</span>
                                <span class="equals">=</span>
                                <span class="value" id="value_B01"></span>
                            </div>
                            <div class="property-value">
                                <span class="property">B02</span>
                                <span class="equals">=</span>
                                <span class="value" id="value_B02"></span>
                            </div>
                            <div class="property-value">
                                <span class="property">B03</span>
                                <span class="equals">=</span>
                                <span class="value" id="value_B03"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right flex-col">
                    <div class="bezier-curves">
                        <canvas id="canvas" onmousemove="manageMouse(event)" width="800" height="500">
                        </canvas>
                    </div>
                </div>
            </div>
            <div class="page-3-bezier-surfaces" id="page-3-bezier-surfaces">

            </div>
        </div>
    </div>
    <!-- Scripts for exercises -->
    <script src="./exercise1/Bezier_Curves.js"></script>
    <script src="./exercise2/dist/out.js"></script>

    <!-- Other script non relevant for exercises -->
    <script src="./scripts/framework.js"></script>
    <script src="./exercise1/Bezier_Curves_Script.js"></script>
</body>

</html>
